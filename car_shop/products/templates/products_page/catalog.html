<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../../static/styles/products_page.css">
    <title>Car Shop</title>
</head>
<body>
    <h1>Catalog</h1>
    <div class="products-catalog">
        {% for part in product %}
        <div class="item">
        {% if part.image_of_the_product %}
            <a href="{% url 'product_details' part.pk %}">
        	<img src="{{ part.image_of_the_product.url }}"  height="150px" width="150px" alt="drivetrain">
            </a>
            {% else %}
            <a href="{% url 'product_details' part.pk %}">
            <img src="../../../../media/default_images/default_part_image.jpg" height="150px" width="150px" alt="no image">
            </a>
        {% endif %}
        <p>{{ part.for_car }}</p>
        <p>{{ part.manufacturer }}</p>
        <p>{{ part.price }} лв.</p>
        <p>{{ part.specifications }}</p>
        </div>
    {% endfor %}
    </div>

</body>
</html>
